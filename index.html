<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Чайний провідник</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0e0f0f;
  --card:#171818;
  --text:#f2f2f2;
  --muted:#9a9a9a;
  --accent:#6bcf9b;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:32px 16px;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background .4s,color .4s;
}
.container{max-width:720px;margin:0 auto}
h1{font-weight:600;margin-bottom:4px}
.subtitle{color:var(--muted);margin-bottom:28px}

.card{
  background:linear-gradient(180deg,var(--card),rgba(0,0,0,.2));
  border-radius:20px;
  padding:22px;
  margin-bottom:22px;
  transition:background .4s;
}
label{display:block;margin-bottom:8px;font-size:.95em;color:var(--muted)}
select,input[type=range]{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  background:#0f0f0f;
  color:var(--text);
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:18px;
}
.micro{font-size:.85em;color:var(--muted);margin-top:-10px;margin-bottom:16px}

.result{font-size:1.15em;line-height:1.5}
.state{margin-top:10px;font-style:italic;color:var(--muted)}

.progress{
  height:6px;
  background:#333;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}
.progress > div{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .4s linear;
}
ul{padding-left:18px}
li{margin-bottom:6px}
</style>
</head>

<body>
<div class="container">
<h1>Чайний провідник</h1>
<div class="subtitle">Він не вчить. Він налаштовує.</div>

<div class="card">
<label>Метод приготування</label>
<select id="method">
  <option value="gongfu">Проливи (гунфу)</option>
  <option value="steep">Настоювання</option>
  <option value="siphon">Сифон</option>
</select>

<label>Тип чаю</label>
<select id="tea"></select>
<div class="micro">Обери лист — усе інше підлаштується</div>

<label>Обʼєм (мл): <span id="volLabel">120</span></label>
<input type="range" id="volume" min="60" max="300" step="10" value="120">

<label>Кількість листа</label>
<input type="range" id="leaf" min="-1" max="1" step="1" value="0">
<div class="micro" id="leafLabel">Середня</div>
</div>

<div class="card">
<h3>Результат</h3>
<div class="result" id="result"></div>
<div class="state" id="state"></div>
</div>

<h3>Про цей чай</h3>
<div id="facts" class="micro"><
